<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="./TemplateVeterinaria.xhtml">

            <ui:define name="content">

                <p:growl id="msj" autoUpdate="true"/>
                <div align="center">

                    <h:form id="fromMascota">
                        <p:panel style="width: 80%">
                            <f:facet name="header">
                                <p:column>
                                    <p:outputLabel value="Mascotas"/>
                                </p:column>
                            </f:facet>
                            <p:panelGrid style="width: 80%">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Cliente"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu value="#{mascotaPorClienteBean.idCliente}">
                                            <f:selectItem itemLabel="Seleccione Item..."/>
                                            <f:selectItems value="#{mascotaPorClienteBean.listaClientes}" var="cliente" itemValue="#{cliente.idcliente}" itemLabel="#{cliente.nombre} #{cliente.apellidos}"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Mascota"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu value="#{mascotaPorClienteBean.idMascota}">
                                            <f:selectItem itemLabel="Seleccione Item..."/>
                                            <f:selectItems value="#{mascotaPorClienteBean.listaMascotas}" var="mascota" itemValue="#{mascota.idMascota}" itemLabel="#{mascota.nombreMascota}"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Estado"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneRadio id="console" value="#{mascotaPorClienteBean.mascotaPorCliente.estado}">
                                            <f:selectItem itemLabel="Activo" itemValue="A" />
                                            <f:selectItem itemLabel="Inactivo" itemValue="I" />
                                        </p:selectOneRadio>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                            <p:commandButton value="Guardar" action="#{mascotaPorClienteBean.insertMascotaPorCliente()}" />
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
